<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="kara-main.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
    <title>Transition Map Challenge</title>
  </head>
  <body>

    <div id="start-page">
      Welcome! This is a test login page.
      <button type="button" id="test-login-btn">Login</button>
    </div>

    <div id="side-nav-bar">
    </div>

    <div id="map-container">
      <img src="images/seattleMap.png" alt="image of Google map of Seattle" id="seattle-map-image">
      <img src="images/taxi48.png" alt="image of yellow cab" id="taxi" draggable="true">
      <div id="drop-target"></div>
      <p id="map-clues"></p>
    </div>

   <p id="drop-fail-response">TRY AGAIN!</p>
   <p id="drop-success-response">SUCCESS!!!!!</p>


   <div id="troll-puzzle-container">
     <img src="images/fremontTroll.jpg" alt="image of Fremont troll" id="fremont-troll-image">
     <p id="troll-words">You found me!</p>
   </div>



    <script src="map.js"></script>
    <script src="main.js"></script>
    <script src="troll.js"></script>
  </body>
</html>
