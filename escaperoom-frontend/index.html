<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kelly+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/treasure-map.css" />
    <link rel="stylesheet" href="css/puzzle_one.css" />
    <link rel="stylesheet" href="css/login_page.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/troll.css" />
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css" />

    <title>Seattle Escape Room</title>
  </head>

  <body>
    <!-- start page -->
    <div id="start-page">
      <div class="login-text">
        <h2 class="login-title animated bounceInDown delay">
          Seattle Escape Room
        </h2>
        <div class="login">
          <h3 class="login-msg animated fadeIn">
            Welcome! Please enter your name...
          </h3>
          <form class="login-form animated fadeIn">
            <input
              class="login-input"
              type="text"
              autocomplete="off"
              name="name"
            />
            <input class="login-input" type="submit" value="Let's Go!" />
          </form>
        </div>
        <div class="signup">
          <h3 class="signup-msg animated fadeIn">
            Create a new login name...
          </h3>
          <form class="signup-form animated fadeIn">
            <input
              class="signup-input"
              type="text"
              autocomplete="off"
              name="name"
            />
            <input class="login-input" type="submit" value="Let's Go!" />
          </form>
        </div>
        <ul class="errors"></ul>
        <a class="new-user animated fadeIn" href="#0">New User? Click Here</a>
      </div>
    </div>

    <!-- end start page -->

    <!-- main layout with side dialog boxes -->
    <div id="page-container">
      <!-- clock -->
      <div id="timer"></div>
      <!-- end clock -->
      <div id="left-dialog-box" class="dialog-box"></div>

      <div id="transition-map-container">
        <img
          src="images/seattleMap.png"
          alt="image of Google map of Seattle"
          id="seattle-map-image"
        />
        <img
          src="images/taxi48.png"
          alt="image of yellow cab"
          id="taxi"
          draggable="true"
        />
        <div id="troll-drop-target"></div>
        <div id="discovery-park-drop-target"></div>
      </div>

      <div id="right-dialog-box" class="dialog-box">
        <ul id="instructions-list"></ul>
      </div>

      <div id="troll-puzzle-container">
        <img
          src="images/fremontTroll.jpg"
          alt="image of Fremont troll"
          id="fremont-troll-image"
        />
      </div>

      <!--     treasure map puzzle -->
      <div id="treasure-dialog-div"></div>
      <div id="treasure-map-whole">
        <div
          id="map-container-1"
          class="map-container map-grid-container"
        ></div>
        <div
          id="map-container-2"
          class="map-container map-grid-container"
        ></div>
        <div
          id="map-container-3"
          class="map-container map-grid-container"
        ></div>
        <div
          id="map-container-4"
          class="map-container map-grid-container"
        ></div>
        <div
          id="map-container-5"
          class="map-container map-grid-container"
        ></div>
        <div
          id="map-container-6"
          class="map-container map-grid-container"
        ></div>
        <div
          id="map-container-7"
          class="map-container map-grid-container"
        ></div>
        <div
          id="map-container-8"
          class="map-container map-grid-container"
        ></div>
        <div
          id="map-container-9"
          class="map-container map-grid-container"
        ></div>
      </div>
      <div id="pieces-div">
        <div id="map-piece-1" class="map-piece" draggable="true"></div>

        <div id="map-piece-2" class="map-piece" draggable="true"></div>

        <div id="map-piece-3" class="map-piece" draggable="true"></div>

        <div id="map-piece-4" class="map-piece" draggable="true"></div>

        <div id="map-piece-5" class="map-piece" draggable="true"></div>

        <div id="map-piece-6" class="map-piece" draggable="true"></div>

        <div id="map-piece-7" class="map-piece" draggable="true"></div>

        <div id="map-piece-8" class="map-piece" draggable="true"></div>

        <div id="map-piece-9" class="map-piece" draggable="true"></div>
      </div>
    </div>
    <!--     end treasure map puzzle -->

    <!-- end main layout with side dialog boxes -->

    <div id="end-game">
      <div id="top-scores-container">
        <h2 id="final-score"></h2>
        <h3 id="top-ten-title">Top Ten Scores</h3>
        <ol id="top-scores-names"></ol>
        <ol id="top-scores"></ol>
        <a id="return-link" href="#0">Return to Login</a>
      </div>
    </div>
    <script src="node_modules/moment/moment.js"></script>
    <script src="js/troll.js"></script>
    <script src="js/treasure_puzzle.js"></script>
    <script src="js/map.js"></script>
    <script src="js/puzzle_one.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/endGame.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
