<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />

  <script src="./js/main_page.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/puzzle_one.js"></script>
  <script src="./js/treasure_puzzle.js"></script>


  <link rel="stylesheet" href="./css/clock.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="./css/treasure-map.css">
  <title>Flatiron Escape Room</title>
</head>

<body>
  <main>
    <div id="clock-div">
      <span id="timer">600</span>
    </div>
    <div id="treasure-map-whole">
      <div id="map-container-1" class="map-container map-grid-container"></div>
      <div id="map-container-2" class="map-container map-grid-container"></div>
      <div id="map-container-3" class="map-container map-grid-container"></div>
      <div id="map-container-4" class="map-container map-grid-container"></div>
      <div id="map-container-5" class="map-container map-grid-container"></div>
      <div id="map-container-6" class="map-container map-grid-container"></div>
      <div id="map-container-7" class="map-container map-grid-container"></div>
      <div id="map-container-8" class="map-container map-grid-container"></div>
      <div id="map-container-9" class="map-container map-grid-container"></div>
    </div>
    <div id="treasure-pieces-div">
      <div class="map-container map-inline-container">
        <div id="map-piece-1" class="map-piece" draggable="true"></div>
      </div>
      <div class="map-container map-inline-container">
        <div id="map-piece-2" class="map-piece" draggable="true"></div>
      </div>
      <div class="map-container map-inline-container">
        <div id="map-piece-3" class="map-piece" draggable="true"></div>
      </div>
      <div class="map-container map-inline-container">
        <div id="map-piece-4" class="map-piece" draggable="true"></div>
      </div>
      <div class="map-container map-inline-container">
        <div id="map-piece-5" class="map-piece" draggable="true"></div>
      </div>
      <div class="map-container map-inline-container">
        <div id="map-piece-6" class="map-piece" draggable="true"></div>
      </div>
      <div class="map-container map-inline-container">
        <div id="map-piece-7" class="map-piece" draggable="true"></div>
      </div>
      <div class="map-container map-inline-container">
        <div id="map-piece-8" class="map-piece" draggable="true"></div>
      </div>
      <div class="map-container map-inline-container">
        <div id="map-piece-9" class="map-piece" draggable="true"></div>
      </div>
    </div>
    <h2></h2>
    <div id="top-div"></div>
    <div id="mid-div"></div>
    <div id="lower-div"></div>
  </main>
</body>

</html>
